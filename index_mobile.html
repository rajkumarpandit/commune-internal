<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* The device with borders */
.smartphone {
  position: relative;
  width: 360px;
  height: 640px;
  margin: auto;
  border: 6px black solid;
  border-top-width: 10px;
  border-bottom-width: 10px;
  border-radius: 6px;
}



/* The screen (or content) of the device */
.smartphone .content {
  width: 360px;
  height: 640px;
  background: white;
}
</style>
</head>
<body>

<div class="smartphone">
  <div class="content">
    <iframe src="index.html" style="width:100%;border:none;height:100%" />
  </div>
</div>

</body>
</html>
